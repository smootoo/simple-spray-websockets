# http://doc.akka.io/docs/akka/snapshot/general/configuration.html
akka {
  log-config-on-start = off

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = DEBUG
  stdout-loglevel = WARNING
  jvm-exit-on-fatal-error = off

  actor {
    debug {
      receive = on
      #autoreceive = on
      #lifecycle = on
      #fsm = on
      #event-stream = on
      unhandled = on
    }
  }
}

spray.can {
  server {
    remote-address-header = on
  }
}
